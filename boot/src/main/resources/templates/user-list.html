<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body class="container">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<ul style="background-color: black" class="nav justify-content">
    <li class="nav-item">
        <a class="nav-link active" href="/add"><input style="background-color: blueviolet" type="submit" value="Add user"></a>

        <!--                        <a class="nav-link active" href="/add">Add User</a>-->
        <!--            <a type="button" class="btn btn-primary" class="nav-link active" href="/add">Add user</a>-->

    <li class="nav-item">
        <a class="nav-link active" href="/login"><input style="background-color: blueviolet" type="submit" value="Log out"></a>
        <!--            <a class="nav-link active" href="/login">Log out</a>-->
        <!--            <a th:href="@{/login}"><input type="submit" value="Log out"></a>-->
    </li>
</ul>
<!--<div style="max-width: 700px;margin: auto">-->
    <div th:switch="${users}">
        <h2 th:case="null">No users!</h2>
        <div th:case="*">
            <div class="text-center">
                <h2 style="color: blueviolet">Users list</h2>
            </div>
            <hr>
            <table class="table table-bordered table-dark">
                <thead>
                <tr style="background-color: black">
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Role</th>
                    <th style="color: blue">Update</th>
                    <th style="color: red">Delete</th>

                </tr>
                </thead>
                <tbody>
                <tr style="background-color: darkgray" th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.getRoles()}"></td>
                    <td><a th:href="@{update/{id}(id=${user.id})}"><input style="color: blue" type="submit" value="Update user"></a></td>
                    <td><a th:href="@{delete/{id}(id=${user.id})}"><input style="color: red" type="submit" value="Delete user"></a></td>


                </tr>
                </tbody>
            </table>
        </div>
<!--</div>-->


    <br>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <table id="user_table" class="table table-striped table-bordered">
    </table>
</body>
</html>
