<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="container">
<ul class="nav justify-content-right">


    <li class="nav-item">
        <!--        <a class="nav-link active" href="/login">Log out</a>-->
        <a class="nav-link active" href="/login"><input style="background-color: blueviolet" type="submit" value="Log out"></a>

        <!--            <a th:href="@{/login}"><input type="submit" value="Log out"></a>-->

    <li class="nav-item">
        <a class="nav-link active" href="/admin"><input style="background-color: blueviolet" type="submit" value="List Users"></a>
    </li>
</ul>
<div class="text-center">
    <h2 style="color: blueviolet">User successfully added </h2>
</div>
<table class="table table-bordered table-gray">
    <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">age</th>
    </tr>
    <tr style="background-color: #00CC99">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getAge()}"></td>
    </tr>
</table>
